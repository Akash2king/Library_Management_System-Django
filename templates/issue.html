
{% extends 'base.html' %}
{% block content %}
   
<div class="container">
    <h1 class="mt-2">Edit Book</h1>
    <form class="mt-4" action="/issue-book?bookid={{ book.id }}/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="hidden" name="bid" value="{{book.id}}">

        <label for="book_no">Book Number</label>
       <p>{{book.book_no}}</p>
        <label for="title">Title</label>
       <p>{{book.tittle}}</p>
        <label for="no_of_copies">Number of Copies</label>
       <P>{{book.no_of_copies}}</P>
       
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>
    function toggleCategoryInput(choice) {
        var categorySelect = document.getElementById('categorySelect');
        var newCategoryInput = document.getElementById('newCategoryInput');

        if (choice === 'existing') {
            categorySelect.style.display = 'block';
            newCategoryInput.style.display = 'none';
        } else {
            categorySelect.style.display = 'none';
            newCategoryInput.style.display = 'block';
        }
    }
</script>


{% endblock %}
