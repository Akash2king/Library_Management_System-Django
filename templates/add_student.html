<!DOCTYPE html>
<html lang="en">
  <title>Add Student</title>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
    {% extends 'base.html' %}
{% block content %}

    <div class="container">
      <h1 class="mt-2">Add Student</h1>
      <form class="mt-4" action="{% url 'add_student' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name" required>
          <label for="register_number">Register Number</label>
          <input type="text" class="form-control" id="register_number" placeholder="Enter Register Number" name="register_number" required>
          
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Department :</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" name="department" required>
              <option selected>Choose...</option>
              <option value="IT">   IT  </option>
              <option value="CSE">    CSE    </option>
              <option value="AIDS">    AIDS   </option>
              <option value="BME">    BME    </option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">+1</span>
            </div>
            <input type="tel" class="form-control" placeholder="Enter phone number" name="phone_no" aria-label="Phone number" aria-describedby="basic-addon1" required>
        </div>
    
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 {% endblock %}
