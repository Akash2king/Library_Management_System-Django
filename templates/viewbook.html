
<!DOCTYPE html>
<html lang="en">
  <title>All Books</title>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      .table-bordered{
        margin-right: 0px;margin-left: 15px;

      }
      .layout {
  width: 100%;

  display: flex;
  gap: 16px;
  padding: 10px;

  {% extends 'base.html' %}
  {% block content %}
   <!-- ... (Previous code remains unchanged) ... -->

   <div class="container" style="margin-left: 250px;">
    <h1 class="mt-2">All Books</h1>
    <form>
      <div class="row mt-3">
          <div class="col-md-6">
              <label for="searchInput">Search</label>
              <div class="input-group">
                  <input type="text" id="searchInput" class="form-control" placeholder="Search books" onkeyup="searchBooks()">
                  <div class="input-group-append">
                      <button type="button" class="btn btn-primary" onclick="searchBooks()">Search</button>
                  </div>
              </div>
          </div>
      </div>
  </form>

  <form method="post" action="/delete-book">
    {% csrf_token %}
    <section class="layout">
      <div> <a href="{% url 'generate_pdf' %}"><button style="background-color: blue;" type="button" class="btn btn-danger">Generate PDF</button></a></div>
      <div class="marginLeft"><button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </section>
    
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col" onclick="sortTable(0)">Index</th>
          <th scope="col" onclick="sortTable(1)">Book No.</th>
          <th scope="col" onclick="sortTable(2)">Title</th>
          <th scope="col" onclick="sortTable(3)">Author</th>
          <th scope="col" onclick="sortTable(4)">No. of Copies</th>
          <th scope="col" onclick="sortTable(5)">Category</th>
          <th scope="col">Action</th>
          <th scope="col">Select</th>
        </tr>
      </thead>
      <tbody>
        {% for i in books %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ i.book_no }}</td>
          <td>{{ i.title }}</td>
          <td>{{ i.author }}</td>
          <td>{{ i.no_of_copies }}</td>
          <td>{{ i.category }}</td>
          <td>
            
          </td>
          <td class="act">
            <a href="/edit-book?bookid={{ i.id }}"><button type="button" class="btn btn-primary">Edit</button></a>
          </td>
          <td><input type="checkbox" name="selected_books" value="{{ i.id }}"></td>
        
          <td>
            <a href="/issue-book?bookid={{i.id}}"{% if i.no_of_copies == 0 %} style="pointer-events: none"{% endif %} class="issue-button">
              <button class="btn-primary" style="border-radius: 10px;" type="button">Issue a Copy</button>
            </a>
                      </td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>
    
  </form>
  
</div>

<script>
  function sortTable(columnIndex) {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.querySelector("table");
    switching = true;

    while (switching) {
      switching = false;
      rows = table.rows;

      for (i = 1; i < rows.length - 1; i++) {
        shouldSwitch = false;
        x = rows[i].getElementsByTagName("td")[columnIndex].innerHTML.toLowerCase();
        y = rows[i + 1].getElementsByTagName("td")[columnIndex].innerHTML.toLowerCase();

        if (x > y) {
          shouldSwitch = true;
          break;
        }
      }

      if (shouldSwitch) {
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
    }
  }

  function searchBooks() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.querySelector("table");
    tr = table.getElementsByTagName("tr");

    for (i = 1; i < tr.length; i++) {
      var found = false;
      for (var j = 1; j < tr[i].cells.length; j++) {
        td = tr[i].getElementsByTagName("td")[j];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            found = true;
            break;
          }
        }
      }
      tr[i].style.display = found ? "" : "none";
    }
  }
</script>
